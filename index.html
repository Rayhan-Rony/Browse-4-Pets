<!DOCTYPE html>

  <head>

    <title>Browse4Pets</title>
    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

    <style>
      .sora-font {
        font-family: "Sora", serif;
      }
      .adlam-font {
        font-family: "ADLaM Display", serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-bg": "rgba(255, 249, 244, 1)",
              "primary-color": "rgba(255, 220, 38, 1)",
              "primary-font-color": "rgb(17, 17, 17)",

            <div class="flex items-center">

            <button class="">
              <div class="indicator">

                  class="h-6 w-6"

                </svg>
              </div>
            </button>
            <button class="">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <button
              class="btn btn-outline border-primary-color hover:bg-primary-color hover:border-primary-color hover:text-black text-xl font-normal"
            >
              Login
            </button>
            <button class="btn bg-primary-color text-xl font-normal">
              Register
            </button>
          </div>
        </div>
        <div class="lg:hidden pr-3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"

              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"

          <!-- hero content  -->
          <div
            class="max-w-[39rem] relative lg:absolute lg:top-36 lg:pt-0 lg:px-0 pt-8 px-4 z-20"
          >
            <h1
              class="mb-5 lg:text-5xl text-3xl font-bold adlam-font lg:leading-snug"
            >
              Pamper Your Pet, <br />
              Because They Deserve <br />
              the Best
            </h1>
            <p
              class="mb-5 sora-font lg:text-xl text-primary-font-color opacity-70"
            >
              Discover a world of treats, toys, and essentials handpicked for
              your furry friends. Shop now and make tails wag with joy!
            </p>
            <button
              class="btn bg-primary-color sora-font font-normal lg:text-xl"
            >
              Find a pet
            </button>
          </div>
          <!-- hero image  -->
          <div class="w-full">
            <img
              src="./assets/cat-big.png "
              alt=""
              class="w-full relative lg:top-0 top-[-7rem] z-0"
            />
